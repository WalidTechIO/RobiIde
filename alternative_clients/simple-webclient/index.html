<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ROBI React Client</title>
</head>

<body>
    <div id="root">
        <main class="flex gap-2">
            <div class="container mt-5">
            	<p>Note: Pour utiliser une image dans le programme il faut l'ajouter au file selector et utiliser {nomDeLimage.extension} dans le script comme chemin</p>
                <h1>Espace code</h1>
                <form id="form" method="post">
                    <div class="mb-3">
                        <label for="ip" class="form-label">Adresse du serveur:</label>
                        <input type="text" class="form-control" id="ip" name="ip" />
                    </div>
                    <div class="mb-3">
                        <label for="port" class="form-label">Port du serveur:</label>
                        <input type="text" class="form-control" id="port" name="port"/>
                    </div>
                    <div class="mb-3">
                        <label for="program" class="form-label">Programme robi:</label>
                        <textarea class="form-control" id="program" name="program"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="selector" class="form-label">Images:</label>
                        <input type="file" id="selector" multiple="true">
                    </div>
                    <button class="btn btn-primary" type="submit">Executer l'animation</button>
                </form>
                <hr />
                <h1>Espace rendu</h1>
                <div id="renderzone">
                    <img alt="renderer" id="renderer" class="mb-2 img-fluid" />
                </div>
            </div>
        </main>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
